<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Bebas+Neue&display=swap"
        rel="stylesheet">
        <link rel="icon" href="./css/img/trolley.png" type="image/png">
    <title>Little cart</title>
</head>

<body>
    <header id="header">
        <nav class="navbar">
            <div class="container-fluid">
                <span id="title" class="navbar-brand mt-3 h1">Little cart</span>
            </div>
        </nav>
    </header>

    <section id="inicio" >
        <div class="center">  
                <img class="mt-5" src="./css/img/happiness.png" alt="happyFace" width=120>
                <h1 class="mt-5">¡Empezá a armar tu lista de compras! 
                </h1>
        </div>
    </section>

    <section id="carrito" class="none">
                <ul class="list-group" id="listaCarrito" maxlength="30">
                        
                </ul>
    </section>

    <section id="pantallaDetalle" class="none">
            <img src="./css/img/carne.png" alt="" id="detalle_icono" class="pantallaDetalle__icono">
            <h1 id="titulo_detalle" class="detalle"></h1>
            <p id="detalle_detalle" class="detalle"></p> 
            <button id="pantallaDetalleCerrar">Cerrar</button>
    </section>

    <a type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="./css/img/plus.png" id="plus" alt="plus" width="100">
    </a>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">¡Agrega un producto!</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="center">

                    <label for="producto">Ingresa el nombre de tu producto</label><br>
                    <input class="form" name="producto" required id="pantallaCargaProducto" type="text" maxlength="20" placeholder="Escribe aquí"><br>

                    <label for="pantallaCargaIcono">Seleccioná la categoría de tu producto</label><br>
                    <select id="pantallaCargaIcono" class= "form" name="pantallaCargaIcono"><br>
                    <option value="./css/img/lacteos.png">Lácteos</option>
                    <option value="./css/img/carne.png">Carnes</option>
                    <option value="./css/img/pescado.png">Pescado</option>
                    <option value="./css/img/vegetales.png">Frutas y verduras</option>
                    <option value="./css/img/pastas.png">Pastas</option>
                    <option value="./css/img/limpieza.png">Limpieza</option>
                    <option value="./css/img/carrito.png">Varios</option>                 
                    </select><br>

                    <label for="pantallaCargaDescripcion">Ingresa la descripción de tu producto</label><br>
                    <input class="form" type="text" id="pantallaCargaDescripcion" maxlength="50" placeholder="Descripción del producto" name="pantallaCargaDescripcion"></input>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" id="add" class="btn btn-primary" data-bs-dismiss="modal">Agregar</button>
            </div>
          </div>
        </div>
      </div>


      <script type="text/javascript" src="./js/main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
